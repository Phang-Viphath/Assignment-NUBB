<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Code - Register</title>
  <link rel="icon" type="image/png" href="https://github.com/Phang-Viphath/Image/blob/main/Brand/15.jpg?raw=true">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="RegisterPage.js" defer></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0b132b] to-[#1c2526] overflow-auto">
  <div
    class="bg-[#1c2526] rounded-lg p-6 max-w-[36rem] w-[90%] shadow-[0_6px_20px_rgba(0,0,0,0.5),0_0_10px_rgba(34,197,94,0.3)] border border-[rgba(34,197,94,0.2)] text-center transition-all duration-300 hover:shadow-[0_4px_16px_rgba(34,197,94,0.6)] hover:scale-[1.02] md:p-8">
    <h2 class="text-3xl font-bold text-white mb-6 uppercase tracking-wider font-['Space_Mono'] sm:text-2xl">Register
    </h2>
    <form id="registerForm" class="space-y-5" enctype="multipart/form-data">
      <input type="hidden" name="action" value="insert">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="relative">
          <label for="id" class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">User ID</label>
          <i
            class="fa-solid fa-id-card text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="text" id="id" name="id" autocomplete="off" placeholder="Enter your user ID" required
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
        </div>
        <div class="relative">
          <label for="image" class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Profile
            Image</label>
          <i
            class="fa-solid fa-image text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="url" id="image" name="image" placeholder="Enter image URL" required
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
        </div>
        <div class="relative">
          <label for="name" class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Name</label>
          <i
            class="fa-solid fa-user text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="text" id="name" name="name" autocomplete="name" placeholder="Enter your name" required
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
        </div>
        <div class="relative">
          <label for="email" class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Email</label>
          <i
            class="fa-solid fa-envelope text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="email" id="email" name="email" autocomplete="username" placeholder="Enter your email" required
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
        </div>
        <div class="relative">
          <label for="password"
            class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Password</label>
          <i
            class="fa-solid fa-lock text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="password" id="password" name="password" autocomplete="new-password"
            placeholder="Enter your password" required
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
          <i id="togglePassword"
            class="fa-solid fa-eye text-green-500 absolute right-4 top-[70%] -translate-y-1/2 cursor-pointer hover:text-green-600 transition-colors duration-300 sm:text-sm"
            role="button" aria-label="Toggle password visibility"></i>
        </div>
        <div class="relative">
          <label for="phone" class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Phone
            (Optional)</label>
          <i
            class="fa-solid fa-phone text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
          <input type="text" id="phone" name="phone" autocomplete="tel" placeholder="Enter your phone number"
            class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
        </div>
      </div>
      <div id="error-message"
        class="hidden flex items-center text-red-500 text-sm bg-red-500/10 border border-red-500/30 rounded-md px-4 py-2 mt-4 font-['Space_Mono'] transition-opacity duration-300"
        role="alert">
        <i class="fa-solid fa-exclamation-circle mr-2"></i>
        <span>Error message goes here</span>
      </div>
      <button id="registerBtn" type="submit"
        class="w-1/3 py-3.5 bg-gradient-to-r from-green-500 to-green-600 text-white text-base font-semibold font-['Space_Mono'] rounded-md border border-[rgba(34,197,94,0.4)] shadow-[0_0_8px_rgba(34,197,94,0.4)] hover:from-green-600 hover:to-green-700 hover:scale-105 hover:shadow-[0_4px_16px_rgba(34,197,94,0.6)] transition-all duration-200">Register</button>
      <div id="loading-overlay" class="text-center my-4 hidden">
        <div class="border-4 border-gray-600 border-t-4 border-t-green-500 rounded-full w-6 h-6 animate-spin mx-auto">
        </div>
        <p class="text-gray-300">Registering...</p>
      </div>
    </form>
    <p class="mt-6 text-gray-300 text-sm">
      Already have an account? <a href="LoginPage.html"
        class="text-green-500 font-medium hover:text-green-600 hover:underline transition-all duration-300">Login
        here</a>
    </p>
  </div>
</body>

</html>
