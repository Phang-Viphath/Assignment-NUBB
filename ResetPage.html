<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Code - Reset Password</title>
    <link rel="icon" type="image/png" href="https://github.com/Phang-Viphath/Image/blob/main/Brand/15.jpg?raw=true">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="ResetPage.js" defer></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0b132b] to-[#1c2526] overflow-auto">
    <div
        class="bg-[#1c2526] rounded-lg p-6 max-w-[24rem] w-[90%] shadow-[0_6px_20px_rgba(0,0,0,0.5),0_0_10px_rgba(34,197,94,0.3)] border border-[rgba(34,197,94,0.2)] text-center transition-all duration-300 hover:shadow-[0_4px_16px_rgba(34,197,94,0.6)] hover:scale-[1.02] sm:p-6">
        <h2 class="text-3xl font-bold text-white mb-6 uppercase tracking-wider font-['Space_Mono'] sm:text-2xl">Reset
            Password</h2>
        <form id="resetForm" class="space-y-5">
            <div class="relative">
                <label for="email"
                    class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Email</label>
                <i
                    class="fa-solid fa-user text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
                <input type="email" id="email" name="email" autocomplete="username" placeholder="Enter your email"
                    required
                    class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
            </div>
            <div id="passwordSection" class="space-y-4 hidden">
                <div class="relative">
                    <label for="newPassword"
                        class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">New Password</label>
                    <i
                        class="fa-solid fa-lock text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password"
                        placeholder="Enter new password"
                        class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
                    <i id="toggleNewPassword"
                        class="fa-solid fa-eye text-green-500 absolute right-4 top-[70%] -translate-y-1/2 cursor-pointer hover:text-green-600 transition-colors duration-300 sm:text-sm"
                        role="button" aria-label="Toggle new password visibility"></i>
                </div>
                <div class="relative">
                    <label for="confirmPassword"
                        class="block text-left text-sm font-medium text-gray-300 mb-2 sm:text-xs">Confirm
                        Password</label>
                    <i
                        class="fa-solid fa-lock text-green-500 absolute left-4 top-[70%] -translate-y-1/2 text-base sm:text-sm"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password"
                        placeholder="Confirm new password"
                        class="w-full pl-10 pr-4 py-3 bg-gray-600 border border-[rgba(34,197,94,0.3)] rounded-md text-white text-sm font-['Space_Mono'] placeholder-gray-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/50 sm:text-xs sm:py-2.5" />
                    <i id="toggleConfirmPassword"
                        class="fa-solid fa-eye text-green-500 absolute right-4 top-[70%] -translate-y-1/2 cursor-pointer hover:text-green-600 transition-colors duration-300 sm:text-sm"
                        role="button" aria-label="Toggle confirm password visibility"></i>
                </div>
            </div>
            <button id="submitBtn" type="submit"
                class="w-full py-3.5 bg-gradient-to-r from-green-500 to-green-600 text-white text-base font-semibold font-['Space_Mono'] rounded-md border border-[rgba(34,197,94,0.4)] shadow-[0_0_8px_rgba(34,197,94,0.4)] hover:from-green-600 hover:to-green-700 hover:scale-105 hover:shadow-[0_4px_16px_rgba(34,197,94,0.6)] transition-all duration-200 sm:text-sm sm:py-3">Verify
                Email</button>
            <div id="loading-overlay" class="text-center my-4 hidden">
                <div
                    class="border-4 border-gray-600 border-t-4 border-t-green-500 rounded-full w-6 h-6 animate-spin mx-auto">
                </div>
                <p id="loading-text" class="text-gray-300">Verifying Email...</p>
            </div>
            <div id="error"
                class="hidden flex items-center text-red-500 text-sm bg-red-500/10 border border-red-500/30 rounded-md px-4 py-2 mt-4 font-['Space_Mono'] transition-opacity duration-300"
                role="alert">
                <i class="fa-solid fa-exclamation-circle mr-2"></i>
                <span>Error message goes here</span>
            </div>
            <div id="success"
                class="hidden flex items-center text-green-500 text-sm bg-green-500/10 border border-green-500/30 rounded-md px-4 py-2 mt-4 font-['Space_Mono'] transition-opacity duration-300"
                role="alert">
                <i class="fa-solid fa-check-circle mr-2"></i>
                <span>Success message goes here</span>
            </div>
        </form>
        <p class="mt-6 text-gray-300 text-sm sm:text-xs">
            Back to <a href="LoginPage.html"
                class="text-green-500 font-medium hover:text-green-600 hover:underline transition-all duration-300">Login</a>
            |
            Don't have an account? <a href="RegisterPage.html"
                class="text-green-500 font-medium hover:text-green-600 hover:underline transition-all duration-300">Sign
                up here</a>
        </p>
    </div>
</body>

</html>
